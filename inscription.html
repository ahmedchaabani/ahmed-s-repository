    <body>

        <form action="#" method="post" id="inscriptionForm">

            <div>
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required pattern="[A-Za-z]+" minlength="2">
                <span id="nomError" class="error"></span>
            </div>
    
            <div>
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" required pattern="[A-Za-z]+" minlength="2">
                <span id="prenomError" class="error"></span>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError" class="error"></span>
            </div>
    
            <div>
                <label for="telephone">Téléphone:</label>
                <input type="tel" id="telephone" name="telephone" required pattern="[0-9]{8}">
                <span id="telephoneError" class="error"></span>
            </div>
    
            <div>
                <label for="dateNaissance">Date de naissance:</label>
                <input type="date" id="dateNaissance" name="dateNaissance" required>
                <span id="dateNaissanceError" class="error"></span>
            </div>
    
            <div>
                <label for="motDePasse">Mot de passe:</label>
                <input type="password" id="motDePasse" name="motDePasse" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$">
                <span id="motDePasseError" class="error"></span>
            </div>
    
            <button type="submit">S'inscrire</button>
    
        </form>
